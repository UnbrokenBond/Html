<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link type="text/css" rel="stylesheet" href="styles/contactus.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/rsz_wwr_logowhitewater.jpg" alt="Journey Whitewater Logo">
            </a>
            <nav>
                <a href='index.html'>Home</a>
                <a href="trips.html">Trips</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div id="feedback">

            </div>
            <form action="/my-handling-form-page" method="post">
            <!-- The action attribute defines the location (URL) where the form's collected data should be sent when it is submitted.
            The method attribute defines which HTTP method to send the data with (usually get or post).
            https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form -->
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name"/>
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email"/>
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
            
            </form> 
        </main>
        <footer>
            <p>Journey Whitewater &copy; 2022 - Richard Wilkerson</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contact_us.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = 'block';
            document.body.classList.toggle('moveDown');
        }) ;
    </script>

</body>
</html>
